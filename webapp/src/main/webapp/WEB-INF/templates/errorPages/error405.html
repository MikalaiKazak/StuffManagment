<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

  <title>Error page</title>

  <link href="../../resources/static/css/bootstrap.min.css"
        rel="stylesheet"
        th:href="@{/resources/static/css/bootstrap.min.css}">
  <link href="../../resources/static/css/style.css"
        rel="stylesheet"
        th:href="@{/resources/static/css/style.css}">

</head>

<body>

<header th:replace="fragments/header :: header"></header>

<section align="center" class="section">
  <div class="container">
    <p>Application has encountered an error.</p>

    <div class="card alert alert-info">
      <p>
        <b>Message:
        </b> <span>HTTP Status 405 - Request Method not Support</span>
        <span th:text="${Text}"></span>
      </p>
    </div>
  </div>
</section>


<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>

<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>

</body>
</html>
