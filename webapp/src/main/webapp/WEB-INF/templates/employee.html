<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

  <title>Employee page</title>

  <link href="../../resources/static/css/bootstrap.min.css"
        rel="stylesheet"
        th:href="@{/resources/static/css/bootstrap.min.css}">
  <link href="../../resources/static/css/style.css"
        rel="stylesheet"
        th:href="@{/resources/static/css/style.css}">

</head>

<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<section class="section">

  <div class="container">

    <div class="top-section-header">

      <div class="row justify-content-between">
        <div>
          <h2>Employee</h2>
        </div>

        <div>
          <p><a class="btn btn-outline-success" role="button" th:href="@{/employees}">Back</a></p>
        </div>

      </div>

    </div>

    <div class="row">

      <div class="table-responsive table-wrapper-scroll-y">

        <table class="table table-striped">

          <tbody th:object="${employee}">
          <tr>
            <th>Department id</th>
            <td th:text="${employee.departmentId}"></td>
          </tr>
          <tr>
            <th>Department name</th>
            <td th:text="${departmentName}"></td>
          </tr>
          <tr>
            <th>Full name</th>
            <td th:text="${employee.fullName}"></td>
          </tr>
          <th>Date of birthday</th>
          <td th:text="${employee.birthday}"></td>
          <tr>
            <th>Salary</th>
            <td th:text="${employee.salary}"></td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>

</section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>

<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>

</body>
</html>
