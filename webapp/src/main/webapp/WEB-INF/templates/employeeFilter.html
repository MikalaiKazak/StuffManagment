<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

  <title>Employees page</title>

  <link href="../../resources/static/css/bootstrap.min.css"
        rel="stylesheet"
        th:href="@{/resources/static/css/bootstrap.min.css}">

  <link href="../../resources/static/css/style.css"
        rel="stylesheet"
        th:href="@{/resources/static/css/style.css}">

</head>

<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<section class="main-section">

  <div class="container">

    <div class="top-section-header">

      <div class="row justify-content-between">

        <div>
          <h2 th:text="${message}"></h2>
        </div>

        <div>
          <p><a class="btn btn-outline-success" role="button" th:href="@{/employees}">Back</a>
          </p>
        </div>

      </div>

    </div>

    <div class="row">

      <div class="table-responsive table-wrapper-scroll-y">

        <table cellspacing="0" class="table table-striped table-bordered table-sm" width="100%">
          <thead class="thead-dark">
          <tr>
            <th>Department id</th>
            <th>Full name</th>
            <th>Salary</th>
            <th>Command</th>
          </tr>
          </thead>
          <tbody th:remove="all-but-first">
          <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.departmentId}"></td>
            <td th:text="${employee.fullName}"></td>
            <td th:text="${employee.salary}"></td>
            <td class="table-buttons">
              <a class="table-button btn btn-info" role="button"
                 th:href="@{|/employee/${employee.id}|}">Show</a>
              <a class="table-button btn btn-info" role="button"
                 th:href="@{|/employee/${employee.id}/edit|}">Edit</a>
              <a class="table-button btn btn-info"
                 th:onclick="|deleteButton('@{|/employee/${employee.id}/delete|}');|">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>

      </div>

    </div>

  </div>

</section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>

<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>

<script src="../../resources/static/js/bootbox.min.js"
        th:src="@{/resources/static/js/bootbox.min.js}"></script>

<script src="../../resources/static/js/bootstrap-notify.min.js"
        th:src="@{/resources/static/js/bootstrap-notify.min.js}"></script>

<script src="../../resources/static/js/script.js"
        th:src="@{/resources/static/js/script.js}"></script>

<script th:inline="javascript">
  /*<![CDATA[*/
  var message = [[${message}]];
  if(message) {
    $.notify({
      // options
      message: message
    },{
      // settings
      type: 'success'
    });
  }
  /*]]>*/
</script>

</body>
</html>
