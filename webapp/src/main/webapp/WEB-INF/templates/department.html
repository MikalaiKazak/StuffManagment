<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

  <title>Department page</title>

  <link href="../../resources/static/css/bootstrap.min.css"
        rel="stylesheet"
        th:href="@{/resources/static/css/bootstrap.min.css}">
  <link href="../../resources/static/css/style.css"
        rel="stylesheet"
        th:href="@{/resources/static/css/style.css}">

</head>

<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<section class="section">

  <div class="container">

    <div class="top-section-header">

      <div class="row justify-content-between">
        <div>
          <h2>Department</h2>
        </div>

        <div>
          <a class="btn btn-outline-success" role="button" th:href="@{/departments}">Back</a>
        </div>

      </div>

    </div>

    <div class="row">

      <div class="table-responsive table-wrapper-scroll-y">

        <table class="table table-hover table-striped">

          <tbody th:object="${department}">

          <tr>
            <th>Department name</th>
            <td th:text="${department.departmentName}"></td>
          </tr>

          <tr>
            <th>Average salary</th>
            <td th:text="${department.averageSalary} + '$'"></td>
          </tr>

          </tbody>

        </table>

      </div>

    </div>

  </div>

</section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>

<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>

</body>
</html>
