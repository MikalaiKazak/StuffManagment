<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

  <title>Header</title>

  <link href="../../resources/static/css/bootstrap.min.css"
        rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}">
  <link href="../../resources/static/css/style.css"
        rel="stylesheet"
        th:href="@{/css/style.css}">

</head>

<body>

<header class="header" th:fragment="header">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top">

    <a class="navbar-brand" href="../index.html" th:href="@{/}">MyCompany</a>
    <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarResponsive"
            data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="../index.html"
             th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}" th:href="@{/}">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             href="../departments.html"
             th:classappend="${#request.getServletPath() == '/departments' ? 'active' : ''}"
             th:href="@{/departments}">Departments
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             href="../employees.html"
             th:classappend="${#request.getServletPath() == '/employees' ? 'active' : ''}"
             th:href="@{/employees}">Employees <span
              class="sr-only">(current)</a>
        </li>
      </ul>

    </div>

  </nav>

</header>

<script src="../../../resources/static/js/jquery.min.js"
        th:src="@{/js/jquery.min.js}"></script>

<script src="../../../resources/static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
